<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>le cÃ¢lin tranquille ðŸ«‚</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;1,400&family=Reenie+Beanie&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: #1a0a2e; /* Deep Twilight Base */
            overflow: hidden; 
            font-family: 'Cormorant Garamond', serif; 
            color: #fff; 
        }

        /* DYNAMIC SUNSET LAYER */
        #sunset-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #6b2d5c 40%, #e88d67 100%);
            z-index: 1;
            transition: opacity 4s ease;
        }

        /* GALAXY LAYER (Hidden initially) */
        #space-canvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 2; 
            opacity: 0; 
            transition: opacity 5s ease;
            background: #000;
        }

        #landing {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10; flex-direction: column; text-align: center;
        }

        .quiet-text {
            font-size: 1.5rem; letter-spacing: 3px; font-style: italic;
            opacity: 0; transition: opacity 2s ease, transform 2s ease; 
            line-height: 2.2; font-weight: 400;
            color: rgba(255, 252, 240, 0.95);
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transform: translateY(5px);
        }

        .show { opacity: 1 !important; transform: translateY(0) !important; }

        #interaction-stage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 5; }

        /* THE GLOWING ORBS (Enhanced Bloom) */
        .star-orb {
            position: absolute; width: 80px; height: 80px;
            border-radius: 50%; cursor: pointer; z-index: 15;
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease;
        }
        #orbL { background: radial-gradient(circle, #fff 10%, #ffcc80 40%, transparent 80%); }
        #orbR { background: radial-gradient(circle, #fff 10%, #b3e5fc 40%, transparent 80%); }

        #instruction {
            position: absolute; bottom: 12%; width: 100%; text-align: center;
            font-size: 0.8rem; letter-spacing: 5px; color: rgba(255,255,255,0.7);
            text-transform: uppercase; opacity: 0; transition: opacity 1.5s;
        }

        #final-message {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            flex-direction: column; text-align: center; z-index: 20;
        }

        .line { margin: 10px 0; }
        .handwritten { 
            font-family: 'Reenie Beanie', cursive; font-size: 3.2rem; color: #fff; 
            opacity: 0; transition: opacity 2.5s ease;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div id="sunset-bg"></div>
    <canvas id="space-canvas"></canvas>

    <div id="landing">
        <div class="quiet-text" id="t1">Some hugs donâ€™t wrap arms.</div>
        <div class="quiet-text" id="t2">They wrap peace.</div>
    </div>

    <div id="interaction-stage">
        <div class="star-orb" id="orbL" style="top: 45%; left: 15%;"></div>
        <div class="star-orb" id="orbR" style="top: 45%; left: 70%;"></div>
        <div id="instruction">Close the distance.</div>
    </div>

    <div id="final-message">
        <div class="quiet-text line" id="l1">Even across the lightyears,</div>
        <div class="quiet-text line" id="l2">heartbeats still find their way.</div>
        <div class="handwritten line" id="l3" style="margin-top: 35px;">This is me,</div>
        <div class="handwritten line" id="l4">reaching for you...</div>
        <div class="handwritten line" id="l5">until the distance fades.</div>
    </div>

    <script>
        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');
        const sunset = document.getElementById('sunset-bg');
        let stars = [];
        let trails = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for (let i = 0; i < 200; i++) {
                stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, o: Math.random() });
            }
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
            });
            trails.forEach((t, i) => {
                ctx.fillStyle = `rgba(255, 255, 255, ${t.o})`;
                ctx.beginPath(); ctx.arc(t.x, t.y, 1.5, 0, Math.PI * 2); ctx.fill();
                t.o -= 0.015;
                if(t.o <= 0) trails.splice(i, 1);
            });
            requestAnimationFrame(draw);
        }
        init(); draw();

        window.onload = () => {
            setTimeout(() => document.getElementById('t1').classList.add('show'), 1200);
            setTimeout(() => document.getElementById('t2').classList.add('show'), 3000);
            setTimeout(() => {
                document.getElementById('landing').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('landing').style.display = "none";
                    document.getElementById('interaction-stage').style.display = "block";
                    setTimeout(() => document.getElementById('instruction').style.opacity = "1", 1000);
                }, 1500);
            }, 6800);
        };

        let merged = false;
        let lPos = 15; let rPos = 70;

        function moveOrb(e, side) {
            if(merged) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            const percent = (x / window.innerWidth) * 100;
            
            // THE TRIGGER: Reveal the Night
            canvas.style.opacity = "1";
            sunset.style.opacity = "0";

            trails.push({ x: x, y: y, o: 0.8 });
            if(side === 'L') {
                lPos = Math.min(percent, rPos - 5);
                document.getElementById('orbL').style.left = lPos + "%";
            } else {
                rPos = Math.max(percent, lPos + 5);
                document.getElementById('orbR').style.left = rPos + "%";
            }
            if(Math.abs(lPos - rPos) < 10) triggerMerge();
        }

        const oL = document.getElementById('orbL'); const oR = document.getElementById('orbR');
        oL.addEventListener('touchmove', (e) => moveOrb(e, 'L'));
        oR.addEventListener('touchmove', (e) => moveOrb(e, 'R'));
        oL.onmousedown = () => document.onmousemove = (e) => moveOrb(e, 'L');
        oR.onmousedown = () => document.onmousemove = (e) => moveOrb(e, 'R');
        document.onmouseup = () => document.onmousemove = null;

        function triggerMerge() {
            merged = true;
            document.getElementById('instruction').style.opacity = "0";
            oL.style.transition = oR.style.transition = "all 2s ease-out";
            oL.style.left = oR.style.left = "43%";
            oL.style.transform = oR.style.transform = "scale(20)";
            oL.style.opacity = oR.style.opacity = "0";
            setTimeout(() => {
                document.getElementById('interaction-stage').style.display = "none";
                document.getElementById('final-message').style.display = "flex";
                const lines = ['l1', 'l2', 'l3', 'l4', 'l5'];
                lines.forEach((id, i) => {
                    setTimeout(() => {
                        const el = document.getElementById(id);
                        if (el.classList.contains('quiet-text')) el.classList.add('show');
                        else el.style.opacity = "1";
                    }, i * 1800);
                });
            }, 1500);
        }
    </script>
</body>
</html>
