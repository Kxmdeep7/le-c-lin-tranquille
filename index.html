<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>le cÃ¢lin tranquille ðŸ«‚</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Reenie+Beanie&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: #050508; 
            overflow: hidden; 
            font-family: 'Montserrat', sans-serif;
        }

        /* INSTANT GALAXY BACKGROUND (Pure CSS) */
        #galaxy-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(50, 30, 80, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(80, 40, 40, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #050508 0%, #000 100%);
            z-index: 0;
            animation: slowDrift 20s infinite alternate ease-in-out;
        }

        #landing {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10; flex-direction: column; text-align: center;
        }

        .quiet-text {
            color: #fff; font-size: 1.1rem; letter-spacing: 4px;
            opacity: 0; transition: opacity 0.8s ease; line-height: 2.5;
            font-weight: 200;
        }

        /* WARM STAR ORBS */
        #interaction-stage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; z-index: 5;
        }

        .star-orb {
            position: absolute; width: 80px; height: 80px;
            background: radial-gradient(circle, #fff 5%, rgba(255, 230, 200, 0.5) 40%, transparent 75%);
            border-radius: 50%; cursor: pointer;
            z-index: 15;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease;
        }

        #instruction {
            position: absolute; bottom: 15%; width: 100%; text-align: center;
            font-size: 0.6rem; letter-spacing: 5px; color: rgba(255,255,255,0.5);
            text-transform: uppercase; opacity: 0; transition: opacity 1s;
        }

        /* FINAL MESSAGE */
        #final-message {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            flex-direction: column; text-align: center; z-index: 20;
        }

        .line { opacity: 0; margin: 10px 0; transition: opacity 1.2s ease; }
        .handwritten { font-family: 'Reenie Beanie', cursive; font-size: 2.8rem; color: #fff; }

        @keyframes slowDrift {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div id="galaxy-bg"></div>

    <div id="landing">
        <div class="quiet-text" id="t1">Some hugs donâ€™t wrap arms.</div>
        <div class="quiet-text" id="t2">They wrap peace.</div>
    </div>

    <div id="interaction-stage">
        <div class="star-orb" id="orbL" style="top: 45%; left: 15%;"></div>
        <div class="star-orb" id="orbR" style="top: 45%; left: 70%;"></div>
        <div id="instruction">Close the distance.</div>
    </div>

    <div id="final-message">
        <div class="quiet-text line" id="l1">Even from far away,</div>
        <div class="quiet-text line" id="l2">some things still reach the heart.</div>
        <div class="handwritten line" id="l3" style="margin-top: 40px;">This is me,</div>
        <div class="handwritten line" id="l4">thinking of you...</div>
        <div class="handwritten line" id="l5">the only way I can.</div>
    </div>

    <script>
        // CRITICAL: Faster Pacing & Instant Trigger
        window.onload = () => {
            setTimeout(() => document.getElementById('t1').style.opacity = "1", 400);
            setTimeout(() => document.getElementById('t2').style.opacity = "1", 1400);
            
            setTimeout(() => {
                document.getElementById('landing').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('landing').style.display = "none";
                    document.getElementById('interaction-stage').style.display = "block";
                    setTimeout(() => document.getElementById('instruction').style.opacity = "1", 400);
                }, 800);
            }, 3800);
        };

        let merged = false;
        let lPos = 15;
        let rPos = 70;

        function moveOrb(e, side) {
            if(merged) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const percent = (x / window.innerWidth) * 100;
            
            if(side === 'L') {
                lPos = Math.min(percent, rPos - 8);
                document.getElementById('orbL').style.left = lPos + "%";
            } else {
                rPos = Math.max(percent, lPos + 8);
                document.getElementById('orbR').style.left = rPos + "%";
            }
            
            if(Math.abs(lPos - rPos) < 12) triggerMerge();
        }

        // Event Listeners
        const oL = document.getElementById('orbL');
        const oR = document.getElementById('orbR');
        oL.addEventListener('touchmove', (e) => moveOrb(e, 'L'));
        oR.addEventListener('touchmove', (e) => moveOrb(e, 'R'));
        oL.onmousedown = () => document.onmousemove = (e) => moveOrb(e, 'L');
        oR.onmousedown = () => document.onmousemove = (e) => moveOrb(e, 'R');
        document.onmouseup = () => document.onmousemove = null;

        function triggerMerge() {
            if(merged) return;
            merged = true;
            document.getElementById('instruction').style.opacity = "0";
            
            oL.style.transition = oR.style.transition = "all 0.8s ease-out";
            oL.style.left = oR.style.left = "43%";
            oL.style.transform = oR.style.transform = "scale(15)";
            oL.style.opacity = oR.style.opacity = "0";

            setTimeout(() => {
                document.getElementById('interaction-stage').style.display = "none";
                document.getElementById('final-message').style.display = "flex";
                
                const lines = ['l1', 'l2', 'l3', 'l4', 'l5'];
                lines.forEach((id, index) => {
                    setTimeout(() => {
                        document.getElementById(id).style.opacity = "1";
                    }, index * 1000); 
                });
            }, 800);
        }
    </script>
</body>
</html>
