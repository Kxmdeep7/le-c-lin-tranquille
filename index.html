<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>le cÃ¢lin tranquille ðŸ«‚</title>
    <style>
        /* Robotic/Tech Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Share+Tech+Mono&family=Reenie+Beanie&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: 'Share Tech Mono', monospace; /* Robotic feel */
            color: #00f2ff; /* Cyber blue glow */
        }

        /* LIVE GALAXY FEEL - Ultra-clear background */
        #galaxy-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2022&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            z-index: 0;
            filter: brightness(0.6) contrast(1.2);
            animation: slowPan 60s linear infinite; /* Living motion */
        }

        #landing {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10; flex-direction: column; text-align: center;
            background: rgba(0,0,0,0.6);
        }

        .quiet-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem; letter-spacing: 5px;
            opacity: 0; transition: opacity 0.8s ease; line-height: 3;
            text-transform: uppercase;
        }

        /* STAR ORBS */
        #interaction-stage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; z-index: 5;
        }

        .star-orb {
            position: absolute; width: 70px; height: 70px;
            background: radial-gradient(circle, #fff 0%, #00f2ff 30%, transparent 70%);
            border-radius: 50%; cursor: pointer;
            z-index: 15;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }

        #instruction {
            position: absolute; bottom: 15%; width: 100%; text-align: center;
            font-size: 0.7rem; letter-spacing: 4px; color: #00f2ff;
            opacity: 0; transition: opacity 1s;
        }

        /* FINAL MESSAGE */
        #final-message {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            flex-direction: column; text-align: center; z-index: 20;
        }

        .line { opacity: 0; margin: 10px 0; transition: opacity 1.2s ease; }
        
        /* The handwritten part remains for contrast */
        .handwritten { 
            font-family: 'Reenie Beanie', cursive; 
            font-size: 2.8rem; 
            color: #fff; 
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes slowPan {
            from { transform: scale(1.1) rotate(0deg); }
            to { transform: scale(1.3) rotate(2deg); }
        }

    </style>
</head>
<body>

    <div id="galaxy-bg"></div>

    <div id="landing">
        <div class="quiet-text" id="t1">SYNCING HUG PROTOCOL...</div>
        <div class="quiet-text" id="t2">Some hugs wrap peace.</div>
    </div>

    <div id="interaction-stage">
        <div class="star-orb" id="orbL" style="top: 45%; left: 15%;"></div>
        <div class="star-orb" id="orbR" style="top: 45%; left: 70%;"></div>
        <div id="instruction">MANUAL OVERRIDE: CLOSE DISTANCE</div>
    </div>

    <div id="final-message">
        <div class="quiet-text line" id="l1">SIGNAL RECEIVED.</div>
        <div class="quiet-text line" id="l2">Distance is just a variable.</div>
        <div class="handwritten line" id="l3" style="margin-top: 30px;">This is me,</div>
        <div class="handwritten line" id="l4">thinking of you...</div>
        <div class="handwritten line" id="l5">the only way I can.</div>
    </div>

    <script>
        // FAST PACING
        window.onload = () => {
            setTimeout(() => document.getElementById('t1').style.opacity = "1", 500);
            setTimeout(() => document.getElementById('t2').style.opacity = "1", 1500);
            
            setTimeout(() => {
                document.getElementById('landing').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('landing').style.display = "none";
                    document.getElementById('interaction-stage').style.display = "block";
                    setTimeout(() => document.getElementById('instruction').style.opacity = "1", 500);
                }, 800);
            }, 4000);
        };

        let merged = false;
        let lPos = 15;
        let rPos = 70;

        function moveOrb(e, side) {
            if(merged) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const percent = (x / window.innerWidth) * 100;
            
            if(side === 'L') {
                lPos = Math.min(percent, rPos - 5);
                document.getElementById('orbL').style.left = lPos + "%";
            } else {
                rPos = Math.max(percent, lPos + 5);
                document.getElementById('orbR').style.left = rPos + "%";
            }
            
            if(Math.abs(lPos - rPos) < 10) triggerMerge();
        }

        document.getElementById('orbL').addEventListener('touchmove', (e) => moveOrb(e, 'L'));
        document.getElementById('orbR').addEventListener('touchmove', (e) => moveOrb(e, 'R'));
        document.getElementById('orbL').onmousedown = () => document.onmousemove = (e) => moveOrb(e, 'L');
        document.getElementById('orbR').onmousedown = () => document.onmousemove = (e) => moveOrb(e, 'R');
        document.onmouseup = () => document.onmousemove = null;

        function triggerMerge() {
            merged = true;
            document.getElementById('instruction').style.opacity = "0";
            
            const oL = document.getElementById('orbL');
            const oR = document.getElementById('orbR');
            
            oL.style.transition = oR.style.transition = "all 0.8s ease-out";
            oL.style.left = oR.style.left = "42%";
            oL.style.transform = oR.style.transform = "scale(15)";
            oL.style.opacity = oR.style.opacity = "0";

            setTimeout(() => {
                document.getElementById('interaction-stage').style.display = "none";
                document.getElementById('final-message').style.display = "flex";
                
                const lines = ['l1', 'l2', 'l3', 'l4', 'l5'];
                lines.forEach((id, index) => {
                    setTimeout(() => {
                        document.getElementById(id).style.opacity = "1";
                    }, index * 1000); 
                });
            }, 800);
        }
    </script>
</body>
</html>
